<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://images.unsplash.com/photo-1633409361618-c73427e4e206?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8aWNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main>
      <div class="left">
        <div class="left__top">
          <h3>Contact Information</h3>
          <div class="input">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input">
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your phone"
            />
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <div class="left__bottom">
          <h3>Shipping adress</h3>
          <div class="input">
            <label for="fname">Full Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your Full name..."
            />
            <i class="fa-solid fa-user-large"></i>
          </div>
          <div class="input">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter your address..."
            />
            <i class="fa-solid fa-house-user"></i>
          </div>
          <div class="input">
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Enter your city..."
            />
            <i class="fa-solid fa-city"></i>
          </div>
        </div>

        <div class="left__footer">
          <div class="input">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="Turkey" selected>Turkey</option>
              <option value="Germany">Germany</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
            </select>
            <i class="fa-solid fa-earth-americas"></i>
          </div>
          <div class="input">
            <label for="post">Post Code</label>
            <input
              type="text"
              name="post"
              id="post"
              placeholder="Enter your postal code..."
            />
            <i class="fa-solid fa-envelopes-bulk"></i>
          </div>
        </div>
        <input
          type="checkbox"
          id="next"
          name="next-time"
          style="margin-left: 1.5rem"
        />
        <label for="next">See this information next time</label>
      </div>

      <div class="right">
        <div class="right__top">
          <div class="right__top__img">
            <img src="./images/photo1.png" alt="bag" />
          </div>
          <div class="right__price">
            <p>Vintage Backbag</p>
            <span class="yellow" style="color: #f2994a; font-size: 1.2rem"
              >$54.99</span
            >
            <sub><del>$94.99</del></sub>
            <div class="right__buttons">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="right__top">
          <div class="right__top__img">
            <img src="./images/photo2.png" alt="shoe" />
          </div>
          <div class="right__price">
            <p>Levi Shoes</p>
            <span class="yellow" style="color: #f2994a; font-size: 1.2rem"
              >$74.99</span
            >
            <sub><del>$124.99</del></sub>
            <div class="right__buttons">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="right__bottom">
          <div class="delivery">
            <div>Shipping</div>
            <div>$19</div>
          </div>
          <div class="total">
            <div>Total</div>
            <div>$148.98</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <button>Continue</button>
    </footer>
  </body>
</html>
